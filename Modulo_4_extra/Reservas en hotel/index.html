<!DOCTYPE html>
<html lang="en">
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Hotel</title>
</head>

<body>
    <h1>Reserva de Hotel</h1>
    <form>
        <label for="habitacion">Tipo de habitación:</label>
        <select id="habitacion" name="habitacion">
            <option value="standard">Standard</option>
            <option value="junior-suite">Junior Suite</option>
            <option value="suite">Suite</option>
        </select>
        <br><br>
        <label for="spa">¿Desea utilizar el SPA?</label>
        <input type="checkbox" id="spa" name="spa">
        <br><br>
        <label for="ocupacion">Ocupación de la habitación:</label>
        <select id="ocupacion" name="ocupacion">
            <option value="individual">Individual</option>
            <option value="doble" selected>Doble</option>
            <option value="triple">Triple</option>
        </select>
        <br><br>
        <label for="noches">Número de noches:</label>
        <input type="number" id="noches" name="noches">
        <br><br>
        <label for="parking">Número de noches de parking:</label>
        <input type="number" id="parking" name="parking">
        <br><br>
        <button type="button" onclick="calcularCoste()">Calcular</button>
        <br><br>
        <label for="coste">Coste total de la estancia:</label>
        <input type="text" id="coste" name="coste" readonly>
    </form>

    <script src="app.js"></script>
</body>

</html>
